	<div class="banner">
		<div class="banner_img">
			<ul class="banner_ul">
				<li><img src="img/航丰产品1.png" alt="" ></li>
				<li><img src="img/航丰产品2.png" alt=""></li>

		<div class="banner_word1">航丰纺织</div>
		<div class="banner_word2">完美的品质源于对细节的执着</div>
		<div class="banner_word3">查看更多 >></div>
		<div class="square">
			<span ></span>
			<span></span>
			<span></span>
			<span style="margin-right:0px"></span>
		</div>
	</div>

	<script>
        $(function () {
            var btn = $(".square span");
            var wimg = $(".banner_ul li ").width();

            $(btn[0]).addClass("current");


            var i = setInterval(move,1000);
            function move() {
                var number;
                btn.each(function () {
                    if($(this).hasClass("current")){
                        number = $(this).index() + 1;
                        $(".banner_ul").animate({left: -number * wimg + "px"},500);

                        if(number === btn.length){
                            $(".banner_ul").animate({left:"0px"},0);
                            number = 0;
						}
                    }
                });
                $(btn[number]).addClass("current").siblings().removeClass("current");
            }
        })
	</script>
</body>
